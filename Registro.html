<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <link rel="stylesheet" href="Loginstyless.css">
</head>
<body>
  <div class="container">
    <img src="DHL.jpeg" class="banner" alt="DHL Banner">
    <h3>Registrarse</h3>
    <form action="Loginpaq.html" method="get" autocomplete="off">
      <input type="text" class="form-input" placeholder="Nombre completo" required>
      <input type="email" class="form-input" placeholder="Email" required>
      <input type="password" class="form-input" placeholder="Contraseña" required>
      <button type="submit" class="button">Registrarse</button>
      <button type="reset" class="button">Limpiar</button>

    </form>
    <p>¿Ya tienes cuenta? <a href="Loginpaq.html">Inicia sesión</a></p>
  </div>
</body>
</html>
